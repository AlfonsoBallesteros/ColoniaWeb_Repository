
<br>
<div class=" mx-auto col-8">
    <h1 class="text-center">Sign in to Usco</h1>
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
         <!--Input nick name-->
         <small class="text-right text-danger" [class.d-none]="loginForm.controls['username'].valid || loginForm.controls['username'].untouched"> Nick is required and must be 3 digits*</small>
       
         <div class="form-group input-group" >
             <div class="input-group-prepend">
                 <span class="input-group-text"><i class="fas fa-id-card"></i></span>
             </div>
             <input name="username" class="form-control " formControlName="username" placeholder="username" type="text" required>
         </div> <!-- form-group// -->
        <small class="text-right text-danger" [class.d-none]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"> password is required and must be 5 digits*</small>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="password" class="form-control" formControlName="password" placeholder="Create password" [type]="fieldTextType ? 'text' : 'password'">
            <div class="input-group-append">
                <span class="input-group-text">
                  <i
                    class="fa"
                    [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType
                    }"
                    (click)="toggleFieldTextType()"
                  ></i>
                </span>
              </div>
        </div> <!-- form-group// -->
        <label for="password">
            <a class="label-link" [routerLink]="['/reset-password-email']">Forgot password?</a>
        </label>
        <div class="form-group">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-usco btn-block"> Sign In </button>
        </div> <!-- form-group// -->

        <p class="text-center">New to Usco?<a [routerLink]="['/signup']"> SignUp</a> </p>
    </form>
    
</div>
